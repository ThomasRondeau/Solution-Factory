<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="output.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="components.js"></script>
        <title>Connexion</title>
    </head>

    <!--LogIn Page-->
    <div>

        <nav-bar></nav-bar>

        <!--Body-->
        <div class="flex flex-row justify-between h-screen w-full">

            <!--Image-->
            <div class="w-2/3">
                <img class="ml-8 w-11/12 h-5/6 rounded-lg" src="background.JPG" alt="image">
            </div>

            <!--LogIn Banque-->
            <div class="mt-20 w-1/3 h-5/6 items-center justify-between">
                <h2 class="font-serif font-bold text-2xl text-center mt-16">Connexion</h2>
                <form class="mt-2 ml-14" action="/login_banque" method="post"> 
                    <label class="font-serif font-bold text-lg py-6" for="email">Identifiant :</label>
                    <input class="border border-gray-300 text-gray-900 text-sm rounded-full block w-4/5 p-2.5" type="text" id="id" name="id" required>
            
                    <label class="font-serif font-bold text-lg py-6" for="password">Mot de passe :</label>
                    <input class="border border-gray-300 text-gray-900 text-sm rounded-full block w-4/5 p-2.5" type="password" id="password" name="password" required>
                    <br>
                    <input class="border bg-slate-600 border-gray-300 text-white text-sm rounded-full block w-4/5 p-2.5" type="submit" value="Se connecter">
                </form>
            </div>
        </div>


    </div>
</html>

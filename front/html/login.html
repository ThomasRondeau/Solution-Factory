                <img class="ml-8 w-11/12 h-5/6 rounded-lg" src="background.JPG" alt="image">
            </div>

            <!--LogIn Client-->
            <div class="mt-24 w-1/3 h-5/6 items-center justify-between">
                <h2 class="font-serif font-bold text-2xl text-center mt-16">Connexion</h2>

                <div class="flex-row h-14 mt-10 text-center">

                <form class="mt-2 ml-14" action="/login_client" method="post"> 
                    <label class="font-serif font-bold text-lg py-6" for="email">email :</label>
                    <input class="border border-gray-300 text-gray-900 text-sm rounded-full block w-4/5 p-2.5" type="text" id="email" name="email" required>
            
                    <label class="font-serif font-bold text-lg py-6" for="password">Mot de passe :</label>
                    <input class="border border-gray-300 text-gray-900 text-sm rounded-full block w-4/5 p-2.5" type="password" id="password" name="password" required>
                    <br>
                    <input class="border bg-slate-600 border-gray-300 text-white text-sm rounded-full block w-4/5 p-2.5" type="submit" value="Se connecter">
                    <label for="remember" class="text-sm font-medium text-gray-900">Pas encore inscrit ? <a href="register.html" class="text-blue-600 hover:underline">Inscris-toi</a></label>

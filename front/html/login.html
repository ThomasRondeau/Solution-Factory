<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/output.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Connexion</title>
    </head>

    <!--LogIn Page-->
    <div>

         <!-- Menu Bar -->
        <div class="bandeau">
            <div id="bandeau" class="flex items-center" >

                <div>
                    <img class="ml-10" src="../../images/logo.png" alt="logo">
                </div>
                
                <div class="flex-1 text-end mr-4">
                    <a href="index.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">Accueil</a>
                    <a href="a_propos.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">A propos</a>
                    <a href="register.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">S'inscrire</a>
                    <a href="login.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">Se connecter</a>
                    <a href="create_credit.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">Demande de credit</a>
                </div>
        </div>

        <!--Body-->
        <div class="flex flex-row justify-between h-screen w-full">

            <!--Image-->
            <div class="w-2/3">
                <img class="ml-8 w-11/12 h-5/6 rounded-lg" src="../../images/background.JPG" alt="image">
            </div>

            <!--LogIn Client-->
            <div class="mt-20 w-1/3 h-5/6 items-center justify-between">
                <h2 class="font-serif font-bold text-2xl text-center mt-16">Connexion</h2>
                <div class="flex-row h-14 mt-10 text-center">
                    <a href="#" class="text-gray-500 hover:bg-gray-500 focus:bg-gray-500 focus:text-white hover:text-white squared px-10 py-2 text-sm font-medium">Client</a>
                    <a href="#" class="text-gray-500 hover:bg-gray-500 focus:bg-gray-500 focus:text-white hover:text-white squared px-10 py-2 text-sm font-medium">Banque</a>
                </div>
                <form class="mt-2 ml-14" action="/login_client" method="post"> 
                    <label class="font-serif font-bold text-lg py-6" for="email">email :</label>
                    <input class="border border-gray-300 text-gray-900 text-sm rounded-full block w-4/5 p-2.5" type="text" id="email" name="email" required>
            
                    <label class="font-serif font-bold text-lg py-6" for="password">Mot de passe :</label>
                    <input class="border border-gray-300 text-gray-900 text-sm rounded-full block w-4/5 p-2.5" type="password" id="password" name="password" required>
                    <br>
                    <input class="border bg-slate-600 border-gray-300 text-white text-sm rounded-full block w-4/5 p-2.5" type="submit" value="Se connecter">
                    <label for="remember" class="text-sm font-medium text-gray-900">Pas encore inscrit ? <a href="register.html" class="text-blue-600 hover:underline">Inscris-toi</a></label>
                </form>
            </div>
        </div>


    </div>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Connexion</title>
</head>
<body>
    <header>
        <div id="bandeau" class="flex items-center" >

            <div class="pt-2">
                <img class="ml-10" src="../../images/logo.png" alt="logo">
            </div>
        
            <div class="flex-1 text-end mr-4">
                <a href="index.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">Accueil</a>
                <a href="register.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">S'inscrire</a>
                <a href="login.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">Se connecter</a>
                <a href="create_credit.html" class="text-blue-950 px-5 hover:bg-slate-700 hover:text-white">Demmande de credit</a>
            </div>
        </div>
    </header>
    <div class="flex flex-row justify-between w-full">
        <div class="w-2/3">
            <img class="ml-8 w-11/12 h-5/6 rounded-lg" src="../../images/background.JPG" alt="image">
        </div>
        <div class="w-2/3 h-screen flex flex-col items-center justify-between">
            <h2 class="font-serif font-bold text-2xl text-center mt-16">Connexion</h2>
            <form action="/login_client" method="post"> <!-- form login client -->
                <label class="font-serif font-bold text-lg ml-24 py-6" for="email">email :</label>
                <input class="ml-24 border border-gray-300 text-gray-900 text-sm rounded-full block w-1/2 p-2.5" type="text" id="email" name="email" required>
        
                <label class="font-serif font-bold text-lg ml-24 py-6" for="password">Mot de passe :</label>
                <input class="ml-24 border border-gray-300 text-gray-900 text-sm rounded-full block w-1/2 p-2.5" type="password" id="password" name="password" required>
        
                <input type="submit" value="Se connecter">
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">

        <label for="montant">Montant de la demande :</label>
        <input type="text" id="montant" name="montant" required><br>

        <label for="nom_d">Nom du demandeur :</label>
        <input type="text" id="nom_d" name="nom_d" required><br>

        <label for="email_d">Email du demandeur:</label>
        <input type="email" id="email_d" name="email_d" required><br>
        
        <input type="submit" value="Envoyer la demande">
    </form>
</body>
</html>
